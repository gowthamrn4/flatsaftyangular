<div class="content">
    <div class="container" style="height:auto;border-radius:20px;">
      <br>
      <h4>New Request</h4>
      <div class="table-responsive">
          <table id="table" class="table table-hover">
  <thead>
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Block</th>
        <th>Floor</th>
        <th>Flat No</th>
        <th>Contact</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
          <tr *ngFor="let newRequest of newRequest let i = index">
              <td>{{1+i}}</td>
              <td>{{newRequest.name}}</td>
              <td>{{newRequest.block}}</td>
              <td>{{newRequest.floor}}</td>
              <td>{{newRequest.flatno}}</td>
              <td>{{newRequest.contact}}</td>
              <td>{{newRequest.block}}</td>
              <td><!---<a href="#"><img src="assets/img/Delete.png" width="30" height="30"></a>
              <a href="#"><img src="assets/img/edit.png" width="30" height="28"></a>-->
              <a routerLink="/landpage/newrequestviewpage/{{newRequest._id}}"><button class="btn btn-warning btn-round">View</button></a>
            </td>
          </tr>
          
           </tbody>
          </table>
        </div>
    </div>
 </div>
