<div class="content">

      <br>
      <h4>old Complaint</h4>
      <div class="table-responsive">
          <table id="table" class="table table-hover">
  <thead class="bg-warning">
      <tr>
          <th>Username</th>
          <th>Apartment No</th>
          <th>Complaint</th>
           <th>Action</th>
        </tr>
      </thead>
      <tbody class="bg-light">

                <a routerLink="/landpage/oldmaintenance"><i id="edt" class="fa fa-pencil-square-o text-center" aria-hidden="true"></i></a></td>

         </tbody>
          </table>
        </div>
    </div>
 </div>
