<div class="content">
    <div class="container" style="height:auto;border-radius:20px;">
      <br>
      <h4>New Maintenance</h4>
      <div class="table-responsive">
          <table id="table" class="table table-hover">
  <thead>
      <tr>
          <th>ID</th>
          <th>Category</th>
          <th>Section</th>
          <th>Remarks</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let newMaintenance of newMaintenance">
              <td>{{newMaintenance._id}}</td>
              <td>{{newMaintenance.category}}</td>
              <td>{{newMaintenance.section}}</td>
              <td>{{newMaintenance.remarks}}</td>
              <td><a href="#"><img src="assets/img/Delete.png" width="25" height="25"></a>
              <a href="#"><img src="assets/img/edit.png" width="25" height="25"></a></td>
          </tr>
          </table>
        </div>
    </div>
 </div>
