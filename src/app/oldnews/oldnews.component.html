<div class="content">
    <div class="container" style="height:auto;border-radius:20px;">
      <br>
      <h4>Old News</h4>
      <div class="table-responsive">
          <table id="table" class="table table-hover">
  <thead class="bg-warning">
      <tr>
          <th>No</th>
          <th>Time</th>
          <th>News Heading</th>
          <th>Subject</th>
          <th> Which Type Of news</th>
           <th>News</th>
           <th>Action</th>
        </tr>
      </thead>
      <tbody class="bg-light">
        <tr *ngFor="let oldNews of oldNews let i = index">
            <td>{{oldNews.newsid}}</td>
            <td>{{oldNews.time}}</td>
            <td>{{oldNews.head}}</td>
            <td>{{oldNews.subject}}</td>
            <td>{{oldNews.select}}</td>
            <td>{{oldNews.news}}</td>
            <td><a href="#"><img src="assets/img/Delete.png" width="30" height="30"></a>
            <a href="#"><img src="assets/img/edit.png" width="30" height="28"></a></td>
        </tr>
           </tbody>
          </table>
        </div>
    </div>
 </div>
