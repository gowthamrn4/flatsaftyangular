<div class="content">
    <div class="container" style="height:auto;border-radius:20px;">
      <br>
      <h4>Old News</h4>
      <div class="table-responsive">
          <table id="table" class="table table-hover">
  <thead>
      <tr>
          <th>Username</th>
          <th>News Id</th>
          <th>News</th>
           <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let oldNews of oldNews">
            <td>{{oldNews.newsid}}</td>
            <td>{{oldNews.username}}</td>
            <td>{{oldNews.news}}</td>
            <td><a href="#"><img src="assets/img/Delete.png" width="30" height="30"></a>
            <a href="#"><img src="assets/img/edit.png" width="30" height="28"></a></td>
        </tr>
           </tbody>
          </table>
        </div>
    </div>
 </div>
